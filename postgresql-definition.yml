name: com.New Relic.postgresql
description: Reports status and metrics for postgresql service
protocol_version: 1
os: linux

commands:
  all_data:
    command:
      - ./bin/nr-postgresql
    interval: 15
  metrics:
    command:
      - ./bin/nr-postgresql
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nr-postgresql
      - --inventory
    prefix: config/nr-postgresql
    interval: 15
  events:
    command:
    - ./bin/nr-postgresql
    - --events
    interval: 15
