name: com.newrelic.postgresql
description: Reports status and metrics for postgresql service
protocol_version: 1
os: linux

commands:
  all_data:
    command:
      - ./bin/nr-postgresql
    prefix: config/postgresql
    interval: 15
  metrics:
    command:
      - ./bin/nr-postgresql
      - --metrics
    prefix: config/postgresql
    interval: 15
  inventory:
    command:
      - ./bin/nr-postgresql
      - --inventory
    prefix: config/postgresql
    interval: 15
