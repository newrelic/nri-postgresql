version: '3.1'

services:

  postgres-9-0:
    image: postgres:9.0
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  postgres-9-1:
    image: postgres:9.1
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  postgres-latest-supported:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  nri-postgresql:
    image: golang:1.20.7-bookworm
    container_name: nri_postgresql
    working_dir: /code
    depends_on:
      - postgres-9-0
      - postgres-9-1
      - postgres-latest-supported
    volumes:
      - ../:/code
    entrypoint: go run /code/src/main.go
