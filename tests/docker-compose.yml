version: '3.1'

services:

  db90:
    image: postgres:9.0.22
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  db91:
    image: postgres:9.1.24
    restart: always
    depends_on:
      - db90
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  db92:
    image: postgres:13.3
    restart: always
    depends_on:
      - db91
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  nri-postgresql:
    image: golang:1.16
    container_name: nri_postgresql
    working_dir: /code
    depends_on:
      - db92
    volumes:
      - ../:/code
    entrypoint: go run /code/src/main.go