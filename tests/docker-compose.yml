services:
  postgres-9-6:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  postgres-latest-supported:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: demo

  nri-postgresql:
    image: golang:1.22.3-bookworm
    container_name: nri_postgresql
    working_dir: /code
    depends_on:
      - postgres-9-6
      - postgres-latest-supported
    volumes:
      - ../:/code
    entrypoint: go run /code/src/main.go
